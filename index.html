    <div id="circle" class="circle bg-yellow-500"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.25/fullpage.js" integrity="sha512-NViEZJjGjED7yJ4ZdvfLJMngNqTZ2MBheREF9NgCTRUFe4mb3XO4VGO9LTCl2Oe9d/qZjvEs7BmkRsCCWdVqVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      var kinet = new Kinet({
          acceleration: 0.02,
          friction: 0.25,
          names: ["x", "y"],
      });
  
      var circle = document.getElementById('circle');
  
      kinet.on('tick', function(instances) {
          circle.style.transform = `translate3d(${ (instances.x.current) }px, ${ (instances.y.current) }px, 0) rotateX(${ (instances.x.velocity/2) }deg) rotateY(${ (instances.y.velocity/2) }deg)`;
      });
  
      document.addEventListener('mousemove', function (event) {
          kinet.animate('x', event.clientX - window.innerWidth / 2 + window.scrollX);
          kinet.animate('y', event.clientY - window.innerHeight / 2 + window.scrollY);
      });
  
      kinet.on('start', function() {
          console.log('start');
      });
  
      kinet.on('end', function() {
          console.log('end');
      });
  </script>
